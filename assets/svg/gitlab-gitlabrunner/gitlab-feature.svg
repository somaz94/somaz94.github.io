<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <style>
    .background {
      fill: #F3F4F6; /* Soft gray for a modern background */
    }
    .section {
      fill: #E3F2FD;
      stroke: #2196F3;
      stroke-width: 2.5px;
      rx: 15;
      ry: 15;
      filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1));
    }
    .feature-box {
      fill: #F0F4C3; /* Light green */
      stroke: #8BC34A; /* Vibrant green for better contrast */
      stroke-width: 2px;
      rx: 12;
      ry: 12;
      filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1));
    }
    .label {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      font-weight: 600;
      text-anchor: middle;
      fill: #37474F; /* Darker gray for text */
    }
    .title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-anchor: middle;
      fill: #1E88E5; /* Brighter blue for title */
    }
  </style>
  <!-- Background -->
  <rect width="900" height="400" class="background" />
  <!-- Section Container -->
  <rect x="50" y="30" width="800" height="340" class="section" />
  <text x="450" y="60" class="title">âœ¨ GitLab Features</text>
  <!-- Feature Boxes -->
  <rect x="110" y="120" width="220" height="80" class="feature-box" />
  <text x="220" y="160" class="label">Git Repository Management</text>
  <rect x="340" y="120" width="220" height="80" class="feature-box" />
  <text x="450" y="160" class="label">Issue Tracking</text>
  <rect x="570" y="120" width="220" height="80" class="feature-box" />
  <text x="680" y="160" class="label">CI/CD Pipelines</text>
  <rect x="110" y="240" width="220" height="80" class="feature-box" />
  <text x="220" y="280" class="label">Code Review</text>
  <rect x="340" y="240" width="220" height="80" class="feature-box" />
  <text x="450" y="280" class="label">Security &amp; Compliance</text>
  <rect x="570" y="240" width="220" height="80" class="feature-box" />
  <text x="680" y="280" class="label">Third-party Integration</text>
</svg>
