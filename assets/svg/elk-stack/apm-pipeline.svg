<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <style>
    .box {
      fill: #FFFFFF;
      stroke: #000000;
      stroke-width: 1.5px;
    }
    .label {
      font-family: Arial, sans-serif;
      font-size: 12px;
      text-anchor: middle;
    }
    .marching-ant {
      fill: none;
      stroke: #FF0000;
      stroke-width: 2px;
      stroke-dasharray: 4;
      animation: dash 1s linear infinite;
    }
    @keyframes dash {
      from {
        stroke-dashoffset: 8;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
  <g>
    <!-- Applications -->
    <rect x="50" y="50" width="140" height="40" class="box" />
    <text x="120" y="75" class="label">Applications</text>
    <!-- APM Server -->
    <rect x="250" y="50" width="140" height="40" class="box" />
    <text x="320" y="75" class="label">APM Server</text>
    <!-- Elasticsearch -->
    <rect x="450" y="50" width="140" height="40" class="box" />
    <text x="520" y="75" class="label">Elasticsearch</text>
    <!-- Kibana -->
    <rect x="700" y="50" width="100" height="40" class="box" />
    <text x="750" y="75" class="label">Kibana</text>
    <!-- Connections -->
    <path d="M 190 70 L 250 70" class="marching-ant" />
    <path d="M 390 70 L 450 70" class="marching-ant" />
    <path d="M 590 70 L 700 70" class="marching-ant" />
  </g>
</svg>
