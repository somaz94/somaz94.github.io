<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <style>
    .box {
      fill: #FFFFFF;
      stroke: #000000;
      stroke-width: 1.5px;
    }
    .label {
      font-family: Arial, sans-serif;
      font-size: 12px;
      text-anchor: middle;
    }
    .marching-ant {
      fill: none;
      stroke: #FF0000;
      stroke-width: 2px;
      stroke-dasharray: 4;
      animation: dash 1s linear infinite;
    }
    @keyframes dash {
      from {
        stroke-dashoffset: 8; /* Start offset for rightward motion */
      }
      to {
        stroke-dashoffset: 0; /* End offset for rightward motion */
      }
    }
  </style>
  <g>
    <!-- Filebeat -->
    <rect x="50" y="50" width="100" height="40" class="box" />
    <text x="100" y="75" class="label">Filebeat</text>

    <!-- Logstash -->
    <rect x="200" y="50" width="120" height="40" class="box" />
    <text x="260" y="75" class="label">Logstash</text>

    <!-- Elasticsearch -->
    <rect x="400" y="50" width="140" height="40" class="box" />
    <text x="470" y="75" class="label">Elasticsearch</text>

    <!-- Kibana -->
    <rect x="650" y="50" width="100" height="40" class="box" />
    <text x="700" y="75" class="label">Kibana</text>

    <!-- Connections -->
    <path d="M 150 70 L 200 70" class="marching-ant" />
    <path d="M 320 70 L 400 70" class="marching-ant" />
    <path d="M 540 70 L 650 70" class="marching-ant" />
  </g>
</svg>

