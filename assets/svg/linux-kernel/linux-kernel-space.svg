<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <style>
    .box {
      fill: #F8F9FA;
      stroke: #6C757D;
      stroke-width: 2px;
      rx: 10;
      ry: 10;
    }
    .section {
      fill: #E3F2FD;
      stroke: #1976D2;
      stroke-width: 2.5px;
      rx: 15;
      ry: 15;
    }
    .label {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 12px;
      text-anchor: middle;
      fill: #495057;
    }
    .section-label {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
      fill: #1976D2;
    }
    .arrow {
      fill: none;
      stroke: #FF4081;
      stroke-width: 2.5px;
      stroke-dasharray: 6;
      animation: flow 2s linear infinite;
    }
    @keyframes flow {
      from {
        stroke-dashoffset: 24;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
    .hardware-box {
      fill: #FFF3E0;
      stroke: #FF9800;
      stroke-width: 2px;
      rx: 10;
      ry: 10;
    }
    .kernel-box {
      fill: #E8F5E9;
      stroke: #4CAF50;
      stroke-width: 2px;
      rx: 10;
      ry: 10;
    }
  </style>
  <g>
    <!-- User Space -->
    <rect x="50" y="30" width="800" height="100" class="section" />
    <text x="450" y="55" class="section-label">üñ•Ô∏è User Space</text>
    <rect x="100" y="70" width="150" height="40" class="box" />
    <text x="175" y="95" class="label">Applications</text>
    <rect x="300" y="70" width="150" height="40" class="box" />
    <text x="375" y="95" class="label">System Libraries</text>
    <rect x="500" y="70" width="150" height="40" class="box" />
    <text x="575" y="95" class="label">User Tools</text>
    <rect x="700" y="70" width="100" height="40" class="box" />
    <text x="750" y="95" class="label">Shell</text>

    <!-- System Call Interface -->
    <rect x="50" y="150" width="800" height="50" class="section" />
    <text x="450" y="180" class="section-label">‚ö° System Call Interface</text>

    <!-- Kernel Space -->
    <rect x="50" y="220" width="800" height="120" class="section" />
    <text x="450" y="245" class="section-label">üîê Kernel Space</text>

    <!-- Kernel Components -->
    <rect x="75" y="270" width="140" height="50" class="kernel-box" />
    <text x="145" y="300" class="label">Process Manager</text>

    <rect x="235" y="270" width="140" height="50" class="kernel-box" />
    <text x="305" y="300" class="label">Memory Manager</text>

    <rect x="395" y="270" width="140" height="50" class="kernel-box" />
    <text x="465" y="300" class="label">File Systems</text>

    <rect x="555" y="270" width="140" height="50" class="kernel-box" />
    <text x="625" y="300" class="label">Network Stack</text>

    <rect x="715" y="270" width="110" height="50" class="kernel-box" />
    <text x="770" y="300" class="label">Drivers</text>

    <!-- Hardware Layer -->
    <rect x="50" y="360" width="800" height="50" class="hardware-box" />
    <text x="450" y="390" class="section-label">üîß Hardware</text>

    <!-- Connections -->
    <path d="M 175 110 L 175 150" class="arrow" />
    <path d="M 375 110 L 375 150" class="arrow" />
    <path d="M 575 110 L 575 150" class="arrow" />
    <path d="M 750 110 L 750 150" class="arrow" />
    
    <path d="M 145 320 L 145 360" class="arrow" />
    <path d="M 305 320 L 305 360" class="arrow" />
    <path d="M 465 320 L 465 360" class="arrow" />
    <path d="M 625 320 L 625 360" class="arrow" />
    <path d="M 770 320 L 770 360" class="arrow" />
  </g>
</svg>
