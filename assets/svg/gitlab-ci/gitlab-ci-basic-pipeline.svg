<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <style>
    .box {
      fill: #f9f9f9;
      stroke: #333;
      stroke-width: 1.5px;
      rx: 5;
      ry: 5;
    }
    .stage {
      fill: none;
      stroke: #666;
      stroke-width: 1.5px;
    }
    .label {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
      fill: #333;
    }
    .arrow {
      fill: none;
      stroke: #FF4500;
      stroke-width: 2px;
      stroke-dasharray: 6;
      animation: dash 1.2s linear infinite;
    }
    @keyframes dash {
      from {
        stroke-dashoffset: 12;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <!-- Build Stage -->
  <rect x="50" y="50" width="250" height="250" class="stage" />
  <text x="175" y="40" class="label">Build Stage</text>
  <rect x="80" y="120" width="100" height="40" class="box" />
  <text x="130" y="145" class="label">build</text>
  <rect x="200" y="80" width="100" height="40" class="box" />
  <text x="250" y="105" class="label">build_a</text>
  <rect x="200" y="160" width="100" height="40" class="box" />
  <text x="250" y="185" class="label">build_b</text>
  <path d="M 180 140 L 200 100" class="arrow" />
  <path d="M 180 140 L 200 180" class="arrow" />

  <!-- Test Stage -->
  <rect x="350" y="50" width="250" height="250" class="stage" />
  <text x="475" y="40" class="label">Test Stage</text>
  <rect x="380" y="120" width="100" height="40" class="box" />
  <text x="430" y="145" class="label">test</text>
  <rect x="500" y="80" width="100" height="40" class="box" />
  <text x="550" y="105" class="label">test_a</text>
  <rect x="500" y="160" width="100" height="40" class="box" />
  <text x="550" y="185" class="label">test_b</text>
  <path d="M 460 140 L 500 100" class="arrow" />
  <path d="M 460 140 L 500 180" class="arrow" />
  <path d="M 300 100 L 380 140" class="arrow" />
  <path d="M 300 180 L 380 140" class="arrow" />

  <!-- Deploy Stage -->
  <rect x="650" y="50" width="250" height="250" class="stage" />
  <text x="775" y="40" class="label">Deploy Stage</text>
  <rect x="680" y="120" width="100" height="40" class="box" />
  <text x="730" y="145" class="label">deploy</text>
  <rect x="800" y="80" width="100" height="40" class="box" />
  <text x="850" y="105" class="label">deploy_a</text>
  <rect x="800" y="160" width="100" height="40" class="box" />
  <text x="850" y="185" class="label">deploy_b</text>
  <path d="M 760 140 L 800 100" class="arrow" />
  <path d="M 760 140 L 800 180" class="arrow" />
  <path d="M 600 100 L 680 140" class="arrow" />
  <path d="M 600 180 L 680 140" class="arrow" />
</svg>