<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글자수 계산기</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');
    :root {
      --main-bg: linear-gradient(135deg, #f4f6fa 0%, #e9eefd 100%);
      --card-bg: #fff;
      --primary: #2563eb;
      --accent: #3b82f6;
      --border: #e5e7eb;
      --text-main: #23272f;
      --text-sub: #6b7280;
      --radius: 16px;
      --shadow: 0 4px 24px 0 rgba(60,72,88,0.10);
      --counter-shadow: 0 1.5px 6px 0 rgba(60,72,88,0.07);
    }
    body {
      min-height: 100vh;
      margin: 0;
      background: var(--main-bg);
      color: var(--text-main);
      font-family: 'Pretendard', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 48px 40px 32px 40px;
      margin-top: 40px;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 32px;
      color: var(--primary);
      letter-spacing: -1px;
      text-align: center;
    }
    .main-row {
      width: 100%;
      display: flex;
      gap: 32px;
      align-items: flex-start;
      margin-bottom: 32px;
    }
    .left-col {
      flex: 2 1 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .right-col {
      flex: 1 1 320px;
      min-width: 240px;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    textarea {
      width: 100%;
      min-height: 220px;
      max-width: 100%;
      padding: 18px;
      font-size: 1.08rem;
      border-radius: 10px;
      border: 1.5px solid var(--primary);
      outline: none;
      background: #f9fafb;
      transition: border 0.2s, box-shadow 0.2s;
      resize: vertical;
      box-sizing: border-box;
      box-shadow: 0 2px 8px 0 rgba(60,72,88,0.06);
    }
    textarea:focus {
      border: 1.5px solid var(--accent);
      box-shadow: 0 4px 16px 0 rgba(60,72,88,0.10);
    }
    .counter-cards {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px 16px;
      margin-bottom: 4px;
    }
    .counter-card {
      background: #f6f8fa;
      border-radius: 10px;
      box-shadow: var(--counter-shadow);
      padding: 16px 0 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      border: 1px solid var(--border);
    }
    .counter-label {
      font-size: 0.98rem;
      color: var(--text-sub);
      margin-bottom: 6px;
      font-weight: 500;
      letter-spacing: -0.5px;
    }
    .counter-value {
      font-size: 1.55rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 1px;
      letter-spacing: -1px;
    }
    .counter-unit {
      font-size: 0.98rem;
      color: var(--text-sub);
      font-weight: 400;
    }
    .top-strings {
      width: 100%;
      background: #f6f8fa;
      border-radius: 10px;
      padding: 18px 14px 12px 14px;
      box-sizing: border-box;
      box-shadow: var(--counter-shadow);
      border: 1px solid var(--border);
    }
    .top-strings h3 {
      margin: 0 0 10px 0;
      font-size: 1.01rem;
      color: var(--primary);
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .top-strings ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 160px;
      overflow-y: auto;
    }
    .top-strings li {
      background: #fff;
      border-radius: 7px;
      padding: 7px 12px;
      font-size: 1.01rem;
      display: flex;
      align-items: center;
      font-weight: 500;
      gap: 10px;
      border: 1px solid #f0f1f3;
    }
    .top-rank {
      font-size: 1.01rem;
      font-weight: 700;
      color: var(--primary);
      margin-right: 8px;
      min-width: 18px;
      text-align: right;
    }
    .top-word {
      flex: 1 1 0;
      color: var(--text-main);
      font-weight: 600;
      font-size: 1.01rem;
      margin-right: 6px;
      word-break: break-all;
    }
    .top-count {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.01rem;
      min-width: 32px;
      text-align: right;
    }
    .preview-card {
      width: 100%;
      margin-top: 36px;
      background: #f6f8fa;
      border-radius: 12px;
      box-shadow: var(--counter-shadow);
      border: 1px solid var(--border);
      padding: 22px 20px 22px 20px;
      box-sizing: border-box;
      min-height: 120px;
      max-height: 320px;
      overflow-y: auto;
      font-size: 1.08rem;
      color: var(--text-main);
      white-space: pre-wrap;
      line-height: 1.7;
      letter-spacing: -0.01em;
    }
    .preview-title {
      font-size: 1.08rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
    }
    @media (max-width: 900px) {
      .container {
        padding: 18px 2vw 18px 2vw;
      }
      .main-row {
        flex-direction: column;
        gap: 18px;
      }
      .right-col {
        max-width: 100%;
        min-width: 0;
      }
      .counter-cards {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 6px 0 6px 0;
        margin-top: 4px;
      }
      h1 {
        font-size: 1.1rem;
        margin-bottom: 12px;
      }
      .main-row {
        flex-direction: column;
        gap: 8px;
      }
      .counter-cards {
        grid-template-columns: 1fr;
        gap: 6px;
      }
      .preview-card {
        padding: 10px 6px 10px 6px;
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>글자 수 계산기</h1>
    <div class="main-row">
      <div class="left-col">
        <textarea id="textInput" placeholder="여기에 글을 입력하세요..."></textarea>
      </div>
      <div class="right-col">
        <div class="counter-cards">
          <div class="counter-card"><div class="counter-label">공백 포함 글자수</div><div class="counter-value" id="charCountWithSpace">0</div><div class="counter-unit">자</div></div>
          <div class="counter-card"><div class="counter-label">공백 제외 글자수</div><div class="counter-value" id="charCountWithoutSpace">0</div><div class="counter-unit">자</div></div>
          <div class="counter-card"><div class="counter-label">단어수</div><div class="counter-value" id="wordCount">0</div><div class="counter-unit">개</div></div>
          <div class="counter-card"><div class="counter-label">단락 수</div><div class="counter-value" id="paragraphCount">0</div><div class="counter-unit">개</div></div>
          <div class="counter-card"><div class="counter-label">문장 수</div><div class="counter-value" id="sentenceCount">0</div><div class="counter-unit">개</div></div>
          <div class="counter-card"><div class="counter-label">줄 수</div><div class="counter-value" id="lineCount">1</div><div class="counter-unit">줄</div></div>
        </div>
        <div class="top-strings">
          <h3>가장 많이 출현한 문자열 Top 10</h3>
          <ul id="topStrings"></ul>
        </div>
      </div>
    </div>
    <div class="preview-card">
      <div class="preview-title">미리보기</div>
      <div id="previewText"></div>
    </div>
  </div>
  <script>
    const textInput = document.getElementById("textInput");
    const charCountWithSpace = document.getElementById("charCountWithSpace");
    const charCountWithoutSpace = document.getElementById("charCountWithoutSpace");
    const wordCount = document.getElementById("wordCount");
    const paragraphCount = document.getElementById("paragraphCount");
    const sentenceCount = document.getElementById("sentenceCount");
    const lineCount = document.getElementById("lineCount");
    const topStrings = document.getElementById("topStrings");
    const previewText = document.getElementById("previewText");

    function updateCounts() {
      const text = textInput.value;
      // 공백 포함 글자수
      charCountWithSpace.textContent = text.length;
      // 공백 제외 글자수
      charCountWithoutSpace.textContent = text.replace(/\s/g, '').length;
      // 단어수 (한글, 영문, 숫자 기준)
      const words = text.trim().split(/\s+/).filter(word => word.length > 0);
      wordCount.textContent = words.length;
      // 단락 수
      const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim().length > 0);
      paragraphCount.textContent = paragraphs.length;
      // 문장 수 (마침표, 물음표, 느낌표 기준)
      const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
      sentenceCount.textContent = sentences.length;
      // 줄 수
      const lines = text.split('\n').filter(line => line.trim().length > 0);
      lineCount.textContent = lines.length || 1;
      // 가장 많이 출현한 문자열 Top 10
      const wordFrequency = {};
      const words2 = text.toLowerCase().match(/[가-힣a-zA-Z0-9]+/g) || [];
      words2.forEach(word => {
        if (word.length > 1) { // 2글자 이상만 카운트
          wordFrequency[word] = (wordFrequency[word] || 0) + 1;
        }
      });
      const sortedWords = Object.entries(wordFrequency)
        .sort(([,a], [,b]) => b - a)
        .slice(0, 10);
      topStrings.innerHTML = sortedWords
        .map(([word, count], idx) => `<li><span class='top-rank'>${idx+1}</span><span class='top-word'>${word}</span><span class='top-count'>${count}회</span></li>`)
        .join('');
      // 미리보기 영역
      previewText.textContent = text;
    }
    textInput.addEventListener("input", updateCounts);
    // 최초 렌더링 시 미리보기 초기화
    updateCounts();
  </script>
</body>
</html>
